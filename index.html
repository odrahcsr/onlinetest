<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #warning { color: red; font-weight: bold; display: none; }
    #ended { display: none; font-size: 24px; color: white; background: red; padding: 20px; }
  </style>
</head>
<body>
  <h1>üìù Online Test</h1>

  <div id="test">
    <p>1. What is 5 + 7?</p>
    <input type="text"><br><br>

    <p>2. What is the capital of France?</p>
    <input type="text"><br><br>

    <button onclick="submitTest()">Submit Test</button>
    <p id="warning">‚ö†Ô∏è Warning: Do not leave the tab again!</p>
  </div>

  <div id="ended">
    ‚ùå Test ended due to suspicious activity.
  </div>

  <script>
    let violations = 0;
    const MAX_VIOLATIONS = 2;

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        violations++;
        console.warn(`Tab switch detected. Violation #${violations}`);

        if (violations >= MAX_VIOLATIONS) {
          document.getElementById("test").style.display = "none";
          document.getElementById("ended").style.display = "block";
        } else {
          document.getElementById("warning").style.display = "block";
        }
      }
    });

    function submitTest() {
      alert("Test submitted!");
    }
  </script>
</body>
</html>
